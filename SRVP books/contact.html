  <main class="container">
    <h2>Contact Us</h2>
    <p style="margin-top:8px;">Have a question, suggestion, or want to sell your used textbook? Send us a message and we'll get back to you.</p>

    <div class="form" style="margin-top:12px;">
      <label>Name</label>
      <input id="name" placeholder="Your name" />
      <label>Email</label>
      <input id="email" placeholder="name@example.com" />
      <label>Message</label>
      <textarea id="message" rows="6" placeholder="How can we help?"></textarea>
      <button onclick="send()">Send Message</button>
    </div>

    <footer class="footer">This contact form is static for the prototype â€” in production it would submit to a server or use a service.</footer>
  </main>

<script>
function send(){
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const msg = document.getElementById('message').value.trim();
  if(!name || !email || !msg){ alert('Please fill all fields.'); return; }
  alert('Thanks ' + name + '! Message received (demo).');
  document.getElementById('name').value=''; document.getElementById('email').value=''; document.getElementById('message').value='';
}
</script>
