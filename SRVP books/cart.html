<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SRVP Books â€” Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <div class="logo">SR</div>
        <div>
          <div>SRVP Books</div>
          <small style="opacity:0.85;font-weight:600;">Cart</small>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart ðŸ§¾</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Your Cart</h2>

    <div id="cartArea" style="margin-top:12px;">
      <!-- cart items inserted here -->
    </div>

    <div class="summary" id="summary" style="display:none;">
      <div style="display:flex;justify-content:space-between;"><div>Subtotal</div><div id="subtotal">$0.00</div></div>
      <div style="display:flex;justify-content:space-between;margin-top:8px;"><div>Shipping</div><div id="shipping">$4.00</div></div>
      <hr style="margin:12px 0;border:none;border-top:1px solid #eef2ff;" />
      <div style="display:flex;justify-content:space-between;font-weight:800;"><div>Total</div><div id="total">$0.00</div></div>
      <div style="margin-top:12px;"><button class="btn btn-cta" onclick="checkout()">Checkout</button></div>
    </div>

    <footer class="footer">
      <div>Note: This is a static demo â€” no payments are processed.</div>
    </footer>
  </main>

<script>
/* Same catalog used in shop page (kept minimal) */
const catalog = {
  'b1': { id:'b1', title:'To Kill a Mockingbird', price:8.50, img:'https://picsum.photos/seed/tkam/300/420', author:'Harper Lee' },
  'b2': { id:'b2', title:'1984', price:7.75, img:'https://picsum.photos/seed/1984/300/420', author:'George Orwell' },
  'b3': { id:'b3', title:'Pride and Prejudice', price:9.25, img:'https://picsum.photos/seed/pride/300/420', author:'Jane Austen' },
  'b4': { id:'b4', title:'The Great Gatsby', price:6.80, img:'https://picsum.photos/seed/gatsby/300/420', author:'F. Scott Fitzgerald' },
  'b5': { id:'b5', title:'Sapiens', price:12.50, img:'https://picsum.photos/seed/sapiens/300/420', author:'Yuval Noah Harari' },
  'b6': { id:'b6', title:'Introduction to Algorithms', price:45.00, img:'https://picsum.photos/seed/algo/300/420', author:'Cormen et al.' },
  'b7': { id:'b7', title:'The Catcher in the Rye', price:7.00, img:'https://picsum.photos/seed/catcher/300/420', author:'J.D. Salinger' },
  'b8': { id:'b8', title:'Clean Code', price:28.00, img:'https://picsum.photos/seed/cleancode/300/420', author:'Robert C. Martin' }
};

function loadCart(){
  const c = JSON.parse(localStorage.getItem('srvp_cart')||'{}');
  const area = document.getElementById('cartArea'); area.innerHTML='';
  const keys = Object.keys(c);
  if(keys.length===0){
    area.innerHTML = '<div style="background:#fff;padding:18px;border-radius:10px;">Your cart is empty. <a href="shop.html">Start shopping</a></div>';
    document.getElementById('summary').style.display='none';
    return;
  }
  let subtotal=0;
  keys.forEach(id=>{
    const qty = c[id];
    const book = catalog[id] || { title:'Unknown', price:0, img:'' };
    subtotal += (book.price || 0) * qty;
    const item = document.createElement('div'); item.className='cart-item';
    item.innerHTML = `<img src="${book.img}" style="width:84px;height:120px;border-radius:6px;object-fit:cover;"><div style="flex:1;"><div style="display:flex;justify-content:space-between;align-items:flex-start;"><div><strong>${book.title}</strong><div style="color:#6b7280;font-size:0.9rem;">${book.author||''}</div></div><div style="text-align:right;"><div style="font-weight:700;">$${((book.price||0)*qty).toFixed(2)}</div><div style="color:#6b7280;font-size:0.85rem;">${qty} x $${(book.price||0).toFixed(2)}</div></div></div><div style="margin-top:8px;display:flex;gap:8px;align-items:center;"><div class="qty"><button onclick="changeQty('${id}', -1)">âˆ’</button><div style="padding:6px 10px;border-radius:8px;border:1px solid #eef2ff;">${qty}</div><button onclick="changeQty('${id}', 1)">+</button></div><button style="margin-left:8px;" onclick="removeItem('${id}')">Remove</button></div></div>`;
    area.appendChild(item);
  });
  document.getElementById('subtotal').innerText = '$' + subtotal.toFixed(2);
  const shipping = 4.00;
  document.getElementById('total').innerText = '$' + (subtotal + shipping).toFixed(2);
  document.getElementById('summary').style.display = 'block';
}

function changeQty(id, delta){
  const c = JSON.parse(localStorage.getItem('srvp_cart')||'{}');
  if(!c[id]) return;
  c[id] += delta;
  if(c[id] <= 0) delete c[id];
  localStorage.setItem('srvp_cart', JSON.stringify(c));
  loadCart();
}
function removeItem(id){
  const c = JSON.parse(localStorage.getItem('srvp_cart')||'{}');
  delete c[id];
  localStorage.setItem('srvp_cart', JSON.stringify(c));
  loadCart();
}
function checkout(){
  alert('Checkout demo: in a full site this would redirect to payment/checkout.');
  localStorage.removeItem('srvp_cart');
  loadCart();
}

loadCart();
</script>
</body>
</html>
